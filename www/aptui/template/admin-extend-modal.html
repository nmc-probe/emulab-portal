<!-- This is the extend modal -->
<div id='extend_modal' class='modal fade'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-body'>
        <button type='button' class='close' data-dismiss='modal'
                aria-hidden='true'>&times;</button>
        <div class='clearfix'></div>
	<div class='row'>
	  <div class='col-sm-12'>
            <form id='extend_request_form' role='form'>
	      <center><h4>How many Days?</h4></center>
              <div class='row'>
                <div class='col-sm-2 col-sm-offset-5'>
		  <input id='howlong_extend' type='text'
                         class='form-control'>
		</div>
	      </div>
	      <br>
	      <div id='why_extend_div' class='hidden'>
		<center>
		  Most recent Extension Reason
		  <br>
		  <textarea id='why_extend' readonly
			    class='form-control align-center-inline'
			    rows=5></textarea>
		</center>
	      </div>
	      <div id='cluster_graphs'>
		<h5>
		  <a data-toggle="collapse"
		     href="#graphs">Cluster Graph</a>
		</h5>
		<div id="graphs" class="collapse">
		  <img id='extend_graphs_img' width=350 class='center-block'>
		</div>
	      </div>
	      <div id='extend_history_div' class='hidden'>
		<h5>
		  <a data-toggle="collapse"
		     href="#history">Extension History</a>
		</h5>
		<div id="history" class="panel-collapse collapse">
		  <div id="extend_history"></div>
		</div>
		<br>
	      </div>
	      <center>
		Message to send to user
		<br>
                <textarea id='extend_message'
                          class='form-control'
                          rows=5></textarea>
		<br>
		<button class='btn btn-danger btn-sm hidden'
			style='margin-right: 20px;'
			id='deny-extension'
			type='submit' name='request'>Deny</button>
		<button class='btn btn-primary btn-sm'
			id='request-extension'
			type='submit' name='request'>Extend</button>
	      </center>
	      </div>
            </form>
          </div>
	</div>
      </div>
    </div>
  </div>
</div>
<div>
  <script id="history-template" type="text/template">
    <table class="table table-condensed">
      <thead>
	<tr>
	  <th>Date</th>
	  <th>Action</th>
	  <th>Wanted</th>
	  <th>Granted</th>
	</tr>
      </thead>
      <tbody>
	<%  _.each(extensions, function(extension, idx) { %>
	  <tr>
	    <td rowspan="3"><%- extension.tstamp %></td>
	    <td><%- extension.action %></td>
	    <td><%- extension.wanted %></td>
	    <td><%- extension.granted %></td>
	  </tr>
	  <tr>
	    <td colspan="3">foo</td>
	  </tr>
	  <tr>
	    <td colspan="3">Bar</td>
	  </tr>
	<% }); %>
      </tbody>
    </table>
  </script>
</div>
